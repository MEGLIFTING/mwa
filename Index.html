<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Embedded Content</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://script.google.com/macros/s/AKfycbwV-eQRfuUrZMYDZSAMSolkXyKqbCfOi01iTP_7cR2UbfDiEMlVQk6z1UmOtBJlZtPc/exec"
    allowfullscreen>
  </iframe>

  <script>
    window.onload = function() {
      const iframe = document.querySelector('iframe');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen().catch(err => {
          console.warn("Fullscreen error:", err.message);
        });
      }
    };
  </script>
</body>
</html>
